<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-input
        placeholder="Email Address"
        formControlName="email"
        autofocus="true"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="(email.touched || email.dirty) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Email is required</span>
      <span *ngIf="email.errors?.email">Email is incorrect</span>
    </div>

    <ion-item>
      <ion-input
        placeholder="Password"
        type="password"
        formControlName="password"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Password is required.</span>
      <span *ngIf="password.errors?.minlength">Password must be atleast 6 characters.</span>
    </div>
  </form>

  <ion-button (click)="signIn()" expand="full" color="secondary"
    >Sign In</ion-button
  >

  <ion-button [routerLink]="['/signup']" expand="full">Sign Up</ion-button>
</ion-content>
