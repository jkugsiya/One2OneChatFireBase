<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let user of users">
    <ion-item (click)="openChat(user.uid, user.name)" *ngIf="user.uid !== authenticationService.currentUser.uid">
      {{ user.name }}
    </ion-item>
  </ion-list>
</ion-content>
